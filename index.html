<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <section>
        <div class="container relative">
            <div class="img-wrapper">
                <img src="./img.jpg" alt="">
            </div>
            <div class="svg-wrapper">
                <svg preserveAspectRatio="xMidYMid slice" id="hero-svg" width="1640" height="895" viewBox="0 0 1640 895" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect opacity="0.25" width="1640" height="895" fill="none" />
                    <g class="edges" opacity="0.5">
                        <rect data-img="top-left" x="753" y="221" width="77" height="103" fill="#D9D9D9" />
                        <rect data-img="top-right" x="1208" y="119" width="103" height="82" fill="#D9D9D9" />
                        <rect data-img="bottom-right" x="1333" y="553" width="77" height="103" fill="#D9D9D9" />
                        <rect data-img="bottom-left" x="853" y="675" width="103" height="82" fill="#D9D9D9" />
                    </g>
                    <g class="circles">
                        <circle cx="913" cy="163" r="10" fill="#D9D9D9" />
                        <circle cx="1107" cy="135" r="10" fill="#D9D9D9" />
                        <circle cx="1191" cy="263" r="10" fill="#D9D9D9" />
                        <circle cx="1261" cy="299" r="10" fill="#D9D9D9" />
                        <circle cx="1036" cy="276" r="10" fill="#D9D9D9" />
                        <circle cx="1047" cy="368" r="10" fill="#D9D9D9" />
                        <circle cx="1275" cy="375" r="10" fill="#D9D9D9" />
                        <circle cx="1042" cy="440" r="10" fill="#D9D9D9" />
                        <circle cx="1042" cy="477" r="10" fill="#D9D9D9" />
                        <circle cx="1226" cy="565" r="10" fill="#D9D9D9" />
                        <circle cx="1303" cy="579" r="10" fill="#D9D9D9" />
                        <circle cx="1306" cy="468" r="10" fill="#D9D9D9" />
                        <circle cx="1236" cy="441" r="10" fill="#D9D9D9" />
                        <circle cx="924" cy="625" r="10" fill="#D9D9D9" />
                        <circle cx="922" cy="494" r="10" fill="#D9D9D9" />
                        <circle cx="884" cy="448" r="10" fill="#D9D9D9" />
                        <circle cx="857" cy="358" r="10" fill="#D9D9D9" />
                        <circle cx="959" cy="569" r="10" fill="#D9D9D9" />
                        <circle cx="1068" cy="555" r="10" fill="#D9D9D9" />
                        <circle cx="1002" cy="695" r="10" fill="#D9D9D9" />
                        <circle cx="1085" cy="620" r="10" fill="#D9D9D9" />
                        <circle cx="1090" cy="731" r="10" fill="#D9D9D9" />
                        <circle cx="1196" cy="684" r="10" fill="#D9D9D9" />

                    </g>
                </svg>
            </div>
            <div class="canvas-wrapper">
                <canvas id="hero-canvas"></canvas>
            </div>
            <div class="edges-container">
                <div class="img-wrapper" data-img="top-left">
                    <img src="./top-left.png" alt="">
                </div>
                <div class="img-wrapper" data-img="top-right">
                    <img src="./top-right.png" alt="">
                </div>
                <div class="img-wrapper" data-img="bottom-left">
                    <img src="./bottom-left.png" alt="">
                </div>
                <div class="img-wrapper" data-img="bottom-right">
                    <img src="./bottom-right.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
