<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <section>
        <div class="container relative">
            <div class="img-wrapper">
                <img src="./img/img.jpg" alt="">
            </div>
            <div class="svg-wrapper">
                <svg preserveAspectRatio="xMidYMid slice" id="hero-svg" width="1640" height="895" viewBox="0 0 1640 895"
                    fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect opacity="0.25" width="1640" height="895" fill="black" />
                    <g class="svg-edges" opacity="0.5">
                        <rect data-img="top-left" x="753" y="221" width="77" height="103" fill="black" />
                        <rect data-img="top-right" x="1208" y="119" width="103" height="82" fill="black" />
                        <rect data-img="bottom-right" x="1333" y="553" width="77" height="103" fill="black" />
                        <rect data-img="bottom-left" x="853" y="675" width="103" height="82" fill="black" />
                    </g>
                    <g class="svg-dots">
                        <circle cx="1029" cy="134" r="10" fill="#FFFF00" />
                        <circle cx="1133" cy="177" r="10" fill="#FFFF00" />
                        <circle cx="943" cy="201" r="10" fill="#FFFF00" />
                        <circle cx="1034" cy="230" r="10" fill="#FFFF00" />
                        <circle cx="1039" cy="323" r="10" fill="#FFFF00" />
                        <circle cx="1158" cy="278" r="10" fill="#FFFF00" />
                        <circle data-dot-visibility="hidden" cx="1193" cy="263" r="10" fill="#FFFF00" />
                        <circle cx="906" cy="334" r="10" fill="#FFFF00" />
                        <circle data-dot-visibility="hidden" cx="862" cy="382" r="10" fill="#FFFF00" />
                        <circle cx="1048" cy="380" r="10" fill="#FFFF00" />
                        <circle data-dot-visibility="hidden" cx="1262" cy="299" r="10" fill="#FFFF00" />
                        <circle cx="1276" cy="374" r="10" fill="#FFFF00" />
                        <circle cx="1166" cy="378" r="10" fill="#FFFF00" />
                        <circle cx="966" cy="414" r="10" fill="#FFFF00" />
                        <circle cx="888" cy="450" r="10" fill="#FFFF00" />
                        <circle cx="1249" cy="424" r="10" fill="#FFFF00" />
                        <circle data-dot-visibility="hidden" cx="1306" cy="468" r="10" fill="#FFFF00" />
                        <circle cx="1054" cy="468" r="10" fill="#FFFF00" />
                        <circle cx="923" cy="494" r="10" fill="#FFFF00" />
                        <circle cx="1065" cy="526" r="10" fill="#FFFF00" />
                        <circle cx="1209" cy="524" r="10" fill="#FFFF00" />
                        <circle cx="1272" cy="575" r="10" fill="#FFFF00" />
                        <circle cx="955" cy="556" r="10" fill="#FFFF00" />
                        <circle cx="939" cy="635" r="10" fill="#FFFF00" />
                        <circle cx="1090" cy="635" r="10" fill="#FFFF00" />
                        <circle cx="1097" cy="716" r="10" fill="#FFFF00" />
                        <circle cx="1159" cy="695" r="10" fill="#FFFF00" />
                        <circle cx="1027" cy="704" r="10" fill="#FFFF00" />
                    </g>
                </svg>
            </div>
            <div class="canvas-wrapper">
                <canvas id="hero-canvas"></canvas>
            </div>
            <div class="edges-container">
                <div class="img-wrapper" data-img="top-left">
                    <img src="./img/top-left.png" alt="">
                </div>
                <div class="img-wrapper" data-img="top-right">
                    <img src="./img/top-right.png" alt="">
                </div>
                <div class="img-wrapper" data-img="bottom-left">
                    <img src="./img/bottom-left.png" alt="">
                </div>
                <div class="img-wrapper" data-img="bottom-right">
                    <img src="./img/bottom-right.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
